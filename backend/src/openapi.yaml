openapi: 3.0.3
info:
  title: MyMoDB API
  version: "0.1"
servers:
  - url: /api
components:
  parameters:
    offsetParam:
      name: offset
      in: query
      description: Number of query items to skip over
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
    limitParam:
      name: limit
      in: query
      description: Maximum query records to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
    orderParam:
      name: order
      in: query
      description: Field to sort on
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
    idParam:
      name: id
      in: path
      description: Entity ID
      required: true
      schema:
        $ref: "#/components/schemas/idType"
  schemas:
    idType:
      type: integer
      format: int64
      minimum: 0
    dateTimeType:
      type: string
      format: date-time
    languageType:
      type: string
      maxLength: 50
    authorNameOrAliasType:
      type: string
      maxLength: 60
    magazineNameType:
      type: string
      maxLength: 50
    magazineAliasesType:
      type: string
      maxLength: 100
    magazineNotesType:
      type: string
      maxLength: 1000
    magazineIssueNumberType:
      type: string
      maxLength: 50
    referenceNameType:
      type: string
      maxLength: 255
    referenceTypeType:
      type: string
      maxLength: 75
    referenceIsbnType:
      type: string
      maxLength: 15
    referenceKeywordsType:
      type: string
      maxLength: 2000
    newAuthorAliasType:
      type: object
      required:
        - name
      properties:
        name:
          $ref: "#/components/schemas/authorNameOrAliasType"
    authorAliasType:
      allOf:
        - $ref: "#/components/schemas/newAuthorAliasType"
        - type: object
          required:
            - id
            - authorId
          properties:
            id:
              $ref: "#/components/schemas/idType"
            authorId:
              $ref: "#/components/schemas/idType"
    newAuthorType:
      type: object
      required:
        - name
      properties:
        name:
          $ref: "#/components/schemas/authorNameOrAliasType"
        aliases:
          type: array
          items:
            $ref: "#/components/schemas/newAuthorAliasType"
    selectedAuthorType:
      type: object
      required:
        - name
      properties:
        id:
          $ref: "#/components/schemas/idType"
        name:
          $ref: "#/components/schemas/authorNameOrAliasType"
    authorType:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: "#/components/schemas/idType"
        name:
          $ref: "#/components/schemas/authorNameOrAliasType"
        createdAt:
          $ref: "#/components/schemas/dateTimeType"
        updatedAt:
          $ref: "#/components/schemas/dateTimeType"
        aliases:
          type: array
          items:
            $ref: "#/components/schemas/authorAliasType"
    authorWithRefcountType:
      allOf:
        - $ref: "#/components/schemas/authorType"
        - type: object
          required:
            - refcount
          properties:
            refcount:
              type: integer
    authorWithReferencesType:
      allOf:
        - $ref: "#/components/schemas/authorWithRefcountType"
        - type: object
          required:
            - references
          properties:
            references:
              type: array
              items:
                $ref: "#/components/schemas/referenceType"
    newMagazineType:
      type: object
      required:
        - name
      properties:
        name:
          $ref: "#/components/schemas/magazineNameType"
        language:
          $ref: "#/components/schemas/languageType"
        aliases:
          $ref: "#/components/schemas/magazineAliasesType"
        notes:
          $ref: "#/components/schemas/magazineNotesType"
    magazineType:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: "#/components/schemas/idType"
        - $ref: "#/components/schemas/newMagazineType"
    magazineWithIssuesType:
      allOf:
        - $ref: "#/components/schemas/magazineType"
        - type: object
          properties:
            issues:
              type: array
              items:
                $ref: "#/components/schemas/abbreviatedMagazineIssueType"
    newMagazineIssueType:
      type: object
      required:
        - number
        - magazineId
      properties:
        number:
          $ref: "#/components/schemas/magazineIssueNumberType"
        magazineId:
          $ref: "#/components/schemas/idType"
    abbreviatedMagazineIssueType:
      type: object
      required:
        - id
        - number
      properties:
        id:
          $ref: "#/components/schemas/idType"
        number:
          $ref: "#/components/schemas/magazineIssueNumberType"
    updateMagazineIssueType:
      allOf:
        - $ref: "#/components/schemas/abbreviatedMagazineIssueType"
        - type: object
          required:
            - MagazineId
          properties:
            MagazineId:
              $ref: "#/components/schemas/idType"
    magazineIssueType:
      allOf:
        - $ref: "#/components/schemas/abbreviatedMagazineIssueType"
        - type: object
          required:
            - Magazine
          properties:
            Magazine:
              $ref: "#/components/schemas/magazineType"
    magazineIssueWithReferencesType:
      allOf:
        - $ref: "#/components/schemas/magazineIssueType"
        - type: object
          required:
            - references
          properties:
            references:
              type: array
              items:
                $ref: "#/components/schemas/referenceType"
    recordTypeType:
      type: object
      required:
        - id
        - description
      properties:
        id:
          $ref: "#/components/schemas/idType"
        description:
          type: string
          maxLength: 50
        notes:
          type: string
          maxLength: 255
    newReferenceType:
      type: object
      required:
        - name
        - RecordTypeId
        - keywords
      properties:
        name:
          $ref: "#/components/schemas/referenceNameType"
        type:
          $ref: "#/components/schemas/referenceTypeType"
        isbn:
          $ref: "#/components/schemas/referenceIsbnType"
        language:
          $ref: "#/components/schemas/languageType"
        keywords:
          $ref: "#/components/schemas/referenceKeywordsType"
        RecordTypeId:
          $ref: "#/components/schemas/idType"
        MagazineIssueId:
          $ref: "#/components/schemas/idType"
        MagazineIssueNumber:
          $ref: "#/components/schemas/magazineIssueNumberType"
        MagazineId:
          $ref: "#/components/schemas/idType"
        authors:
          type: array
          items:
            $ref: "#/components/schemas/selectedAuthorType"
    updateReferenceType:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: "#/components/schemas/idType"
        - $ref: "#/components/schemas/newReferenceType"
    referenceType:
      type: object
      required:
        - id
        - name
        - RecordType
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: "#/components/schemas/idType"
        name:
          $ref: "#/components/schemas/referenceNameType"
        type:
          $ref: "#/components/schemas/referenceTypeType"
        isbn:
          $ref: "#/components/schemas/referenceIsbnType"
        language:
          $ref: "#/components/schemas/languageType"
        keywords:
          $ref: "#/components/schemas/referenceKeywordsType"
        RecordType:
          $ref: "#/components/schemas/recordTypeType"
        MagazineIssue:
          $ref: "#/components/schemas/magazineIssueType"
        Magazine:
          $ref: "#/components/schemas/magazineType"
        authors:
          type: array
          items:
            $ref: "#/components/schemas/authorType"
        createdAt:
          $ref: "#/components/schemas/dateTimeType"
        updatedAt:
          $ref: "#/components/schemas/dateTimeType"
    errorObjectType:
      type: object
      required:
        - summary
        - description
      properties:
        code:
          $ref: "#/components/schemas/idType"
        summary:
          type: string
          maxLength: 75
        description:
          type: string
        reference:
          type: string
    notificationType:
      type: object
      required:
        - type
        - summary
        - message
      properties:
        type:
          type: string
        summary:
          type: string
          maxLength: 75
        message:
          type: string
    notificationsType:
      type: array
      items:
        $ref: "#/components/schemas/notificationType"
  responses:
    generalErrorResponse:
      description: An error has occurred
      content:
        "application/json":
          schema:
            type: object
            required:
              - error
            properties:
              error:
                $ref: "#/components/schemas/errorObjectType"
              notifications:
                $ref: "#/components/schemas/notificationsType"
    generalError404Response:
      description: Not found
      content:
        "application/json":
          schema:
            type: object
            required:
              - error
            properties:
              error:
                $ref: "#/components/schemas/errorObjectType"
              notifications:
                $ref: "#/components/schemas/notificationsType"
paths:
  "/author":
    post:
      summary: Create a new author
      description: Create a new author using the data in the request body.
      operationId: createAuthor
      requestBody:
        description: Author to add
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/newAuthorType"
        required: true
      responses:
        "201":
          description: New author created
          content:
            "application/json":
              schema:
                type: object
                required:
                  - author
                properties:
                  author:
                    $ref: "#/components/schemas/authorType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
    get:
      summary: Fetch all authors
      description: Fetch authors as an array. Returns a count of all authors.
      operationId: getAllAuthors
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All authors
          content:
            "application/json":
              schema:
                type: object
                required:
                  - count
                  - rows
                properties:
                  count:
                    type: integer
                    format: int64
                    minimum: 0
                  rows:
                    type: array
                    items:
                      $ref: "#/components/schemas/authorType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/author/withRefCount":
    get:
      summary: Fetch all authors with reference counts
      description: Fetch all authors as an array, with each author record including the reference count.
      operationId: getAllAuthorsWithRefCount
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All authors with reference counts
          content:
            "application/json":
              schema:
                type: object
                required:
                  - count
                  - rows
                properties:
                  count:
                    type: integer
                    format: int64
                    minimum: 0
                  rows:
                    type: array
                    items:
                      $ref: "#/components/schemas/authorWithRefcountType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/author/namesAndAliases":
    get:
      summary: Fetch a list of author names, including aliases
      description: Fetch all author names as an array, including aliases with a pointer to the master name.
      operationId: getAuthorNamesAndAliases
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All author names and aliases
          content:
            "application/json":
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      $ref: "#/components/schemas/idType"
                    name:
                      $ref: "#/components/schemas/authorNameOrAliasType"
                    aliasOf:
                      $ref: "#/components/schemas/idType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/author/{id}":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Fetch a single author by ID
      description: Retrieve a single author by ID. Returns author and alias information.
      operationId: getAuthorById
      responses:
        "200":
          description: Author data
          content:
            "application/json":
              schema:
                type: object
                required:
                  - author
                properties:
                  author:
                    $ref: "#/components/schemas/authorType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
    put:
      summary: Update an author
      description: Update the author record specified by the given ID.
      operationId: updateAuthorById
      requestBody:
        description: Author to update
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/authorType"
        required: true
      responses:
        "200":
          description: Updated author data
          content:
            "application/json":
              schema:
                type: object
                required:
                  - author
                properties:
                  author:
                    $ref: "#/components/schemas/authorType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
    delete:
      summary: Delete an author by ID
      description: Delete the specified author. Removes the author from associated reference records. Does not delete any reference records.
      operationId: deleteAuthorById
      responses:
        "200":
          description: Author deleted
          content:
            "application/json":
              schema:
                type: object
                properties:
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/author/{id}/withRefCount":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Fetch a single author with reference count by ID
      description: Retrieve a single author by ID, including the reference count. Returns author and alias information.
      operationId: getAuthorByIdWithRefCount
      responses:
        "200":
          description: Author data with reference count
          content:
            "application/json":
              schema:
                type: object
                required:
                  - author
                properties:
                  author:
                    $ref: "#/components/schemas/authorWithRefcountType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/author/{id}/withReferences":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Fetch a single author with all references by ID
      description: Retrieve a single author by ID, including all the reference structures.
      operationId: getAuthorByIdWithReferences
      responses:
        "200":
          description: Author data with references
          content:
            "application/json":
              schema:
                type: object
                required:
                  - author
                properties:
                  author:
                    $ref: "#/components/schemas/authorWithReferencesType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Authors
  "/magazine":
    post:
      summary: Create a new magazine
      description: Create a new magazine using the data in the request body.
      operationId: createMagazine
      requestBody:
        description: New magazine
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/newMagazineType"
      responses:
        "201":
          description: New magazine created
          content:
            "application/json":
              schema:
                type: object
                required:
                  - magazine
                properties:
                  magazine:
                    $ref: "#/components/schemas/newMagazineType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
    get:
      summary: Fetch all magazines
      description: Fetch all magazines as an array. Does not include issue information.
      operationId: getAllMagazines
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All magazines
          content:
            "application/json":
              schema:
                type: object
                required:
                  - count
                  - rows
                properties:
                  count:
                    type: integer
                    format: int64
                    minimum: 0
                  rows:
                    type: array
                    items:
                      $ref: "#/components/schemas/magazineType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
  "/magazine/withIssues":
    get:
      summary: Fetch all magazines with issues
      description: Fetch all magazines as an array. Includes issues information as nested arrays.
      operationId: getAllMagazinesWithIssues
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All magazines with issues
          content:
            "application/json":
              schema:
                type: object
                required:
                  - count
                  - rows
                properties:
                  count:
                    type: integer
                    format: int64
                    minimum: 0
                  rows:
                    type: array
                    items:
                      $ref: "#/components/schemas/magazineType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
  "/magazine/{id}":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Fetch a single magazine by ID
      description: Retrieve a single magazine by the ID. Does not include issue information.
      operationId: getMagazineById
      responses:
        "200":
          description: Magazine data
          content:
            "application/json":
              schema:
                type: object
                required:
                  - magazine
                properties:
                  magazine:
                    $ref: "#/components/schemas/magazineType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
    put:
      summary: Update a magazine by ID
      description: Update a specific magazine by ID.
      operationId: updateMagazineById
      requestBody:
        description: Magazine to update
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/magazineType"
      responses:
        "200":
          description: Updated magazine
          content:
            "application/json":
              schema:
                type: object
                required:
                  - magazine
                properties:
                  magazine:
                    $ref: "#/components/schemas/magazineType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
    delete:
      summary: Delete a magazine by ID
      description: Delete a specific magazine by ID. Deletes all issues of the magazine and their references.
      operationId: deleteMagazineById
      responses:
        "200":
          description: Magazine deleted
          content:
            "application/json":
              schema:
                type: object
                properties:
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
  "/magazine/{id}/withIssues":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Fetch a single magazine by ID with issue information
      description: Retrieve a single magazine by the ID. Includes issue information as a nested array.
      operationId: getMagazineByIdWithIssues
      responses:
        "200":
          description: Magazine data
          content:
            "application/json":
              schema:
                type: object
                required:
                  - magazine
                properties:
                  magazine:
                    $ref: "#/components/schemas/magazineWithIssuesType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Magazines
  "/issue":
    post:
      summary: Create a new magazine issue
      description: Create a new issue for the specified magazine.
      operationId: createIssue
      requestBody:
        description: New issue
        content:
          "application/json":
            schema:
              type: object
              required:
                - issue
              properties:
                issue:
                  $ref: "#/components/schemas/newMagazineIssueType"
                notifications:
                  $ref: "#/components/schemas/notificationsType"
      responses:
        "201":
          description: New issue created
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Issues
  "/issue/{id}":
    parameters:
      - $ref: "#/components/parameters/idParam"
    get:
      summary: Get a full magazine issue
      description: Get a full magazine issue with magazine and reference information.
      operationId: getIssueById
      responses:
        "200":
          description: Issue data
          content:
            "application/json":
              schema:
                type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: "#/components/schemas/magazineIssueWithReferencesType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Issues
    put:
      summary: Update a magazine issue
      description: Update a magazine issue. Does not affect any associated references.
      operationId: updateIssueById
      requestBody:
        description: Magazine issue to update
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/updateMagazineIssueType"
      responses:
        "200":
          description: Updated magazine issue
          content:
            "application/json":
              schema:
                type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: "#/components/schemas/magazineIssueType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Issues
    delete:
      summary: Delete a magazine issue
      description: Delete a magazine issues. Deletes all references associated with it.
      operationId: deleteIssueById
      responses:
        "200":
          description: Magazine issue deleted
          content:
            "application/json":
              schema:
                type: object
                properties:
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        "404":
          $ref: "#/components/responses/generalError404Response"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - Issues
  "/reference":
    post:
      summary: Create a new reference
      description: Create a new reference using the data in the request body.
      operationId: createReference
      requestBody:
        description: New reference
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/newReferenceType"
      responses:
        "201":
          description: New reference created
          content:
            "application/json":
              schema:
                type: object
                required:
                  - reference
                properties:
                  reference:
                    $ref: "#/components/schemas/referenceType"
                  notifications:
                    $ref: "#/components/schemas/notificationsType"
        default:
          $ref: "#/components/responses/generalErrorResponse"
      tags:
        - References
    get:
      summary: Fetch all references
      description: Fetch all references as an array. Includes author, record type and magazine information.
      operationId: getAllReferences
      parameters:
        - $ref: "#/components/parameters/offsetParam"
        - $ref: "#/components/parameters/limitParam"
        - $ref: "#/components/parameters/orderParam"
      responses:
        "200":
          description: All references
          content:
            "application/json":
              schema:
                type: object
                required:
                  - count
                  - rows
                properties:
                  count:
                    type: integer
